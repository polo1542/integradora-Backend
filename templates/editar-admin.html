{% extends "layout.html" %}

{% block content %}





  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Editar administrador
        <small>Puedes editar el administrador aquí</small>
      </h1>
    </section>
    <div class="row">
      <div class="col-md-8"> <!--Si cambio el numero nuestro custionario puede disminuir su tamaño-->

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->

     <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Editar administrador</h3>
        </div>
        <div class="box-body">
          <!-- form start -->
            <form role="form" name="crear_admin" id="crear_admin" method="post" action="">
              <div class="box-body">
                  <div class="form-group">
                      <label for="usuario">Usuario:</label>
                      <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" required>
                  </div>
                  <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu Nombre Completo" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password para Iniciar Sesión" required>
                  </div>

              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <input type="hidden" name="agregar-admin" value="1">
                <button type="submit" class="btn btn-primary">Guardar</button>
              </div>
        </div>
        <!-- /.box-body -->

      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
      </div>
    </div>
  </div>
  <!-- /.content-wrapper -->

  {% endblock %}
