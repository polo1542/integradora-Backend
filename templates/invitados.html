{% extends "base.html" %}

{% block content %}
<h2>Nuestros Invitados</h2>

<section class=" contenedor seccion">
  <ul class="lista-invitados clearfix">
      {% for invitado in invitados %}
    <li>
      <div class="invitado">
        <img src="../static/Imagen/{{ invitado.imagen }}" alt="imagen invitado">
        <p>  {{ invitado.nombre }}</p>
      </div>   
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
