{% extends "layout.html" %}

{% block content %}
  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Editar los regalos
        <small>Puedes editar un regalo aquí</small>
      </h1>
    </section>
    <div class="row">
      <div class="col-md-8"> <!--Si cambio el numero nuestro custionario puede disminuir su tamaño-->

    <!-- Main content -->
      <section class="content">

        <!-- Default box -->

        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Editar regalos</h3>
          </div>
          <div class="box-body">
            <!-- form start -->
            <form role="form" name="crear_regalo" id="crear_regalo" method="POST">
                {{ form.hidden_tag() }}
                <div class="box-body">
                    <div class="form-group">
                      {{ form.nombre.label }}
                      {{ form.nombre(class="form-control", placeholder="Nombre del regalo") }}
                    </div>
  
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                  <input type="hidden" name="agregar-admin" value="1">
                  {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
          </div>  
        </div>
        <!-- /.box -->

      </section>
    <!-- /.content -->
      </div>
    </div>
  </div>
  <!-- /.content-wrapper -->

  {% endblock %}
